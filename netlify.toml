[build]
  # Build command
  command = "npm run build"

  # Directory with deployed files
  publish = "public"

# Node version
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for clean URLs (optional, if you want later)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Cache optimization
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
