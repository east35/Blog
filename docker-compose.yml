version: '3.8'

services:
  blog:
    image: nginx:alpine
    container_name: personal-blog
    ports:
      - "8010:80"  # Maps NAS port 8010 to nginx port 80 inside container
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "personal-blog"
      tsdproxy.container: "personal-blog"
      tsdproxy.ephemeral: "true"
      tsdproxy.container_port: 8010
    environment:
      - TZ=America/Chicago
